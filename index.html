<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="img-holder">
            <img src="./images/image-victor.jpg" alt="victor" />
          </div>
          <h2 class="name-age">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <h3 class="city">London</h3>
        </div>
        <div class="card-footer">
          <div class="item">
            <h3 class="value">80K</h3>
            <p class="meta">Followers</p>
          </div>
          <div class="item">
            <h3 class="value">803K</h3>
            <p class="meta">Likes</p>
          </div>
          <div class="item">
            <h3 class="value">1.4K</h3>
            <p class="meta">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
